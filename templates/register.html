{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<h2>Register</h2>
<br>
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>

    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)"
            type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <br>
    <br>
    <p style="font-size: 80%">Password must contain at least 6 characters, 1 number, and 1 symbol.</p>
</form>
{% endblock %}
