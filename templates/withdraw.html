{% extends "layout.html" %}

{% block title %}
Withdraw
{% endblock %}

{% block main %}
<h2>Withdraw Funds</h2>
<br>
<form action="/withdraw" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="withdraw" name="withdraw"
            placeholder="Withdraw Amount" type="number">
    </div>
    Cash Available: <b>{{ cash | usd }}</b>
    <br>
    <br>
    <button class="btn btn-primary" type="submit">Withdraw</button>
</form>
{% endblock %}
